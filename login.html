<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Login to Grand Event Management</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./registration.html">Register</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="main-section">
        <form id="loginForm">
            <fieldset>
                <legend>Login Form</legend>
                
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required><br><br>
                
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Grand Event Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
