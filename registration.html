<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assests/css/reg.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Register for Grand Event Management</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="main-section">
        <div class="form-card">
            <form id="registerForm">
                <fieldset>
                    <legend>Registration Form</legend>
                    
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
                    
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br><br>
                    
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Grand Event Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
