<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Grand Event Management</title>
    <link rel="stylesheet" href="./assests/css/dash.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <div class="header-background"></div>
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="dashboard-container">
        <div class="event-card welcome-card">
            <h2>Welcome, User!</h2>
            <img src="https://images.squarespace-cdn.com/content/v1/5f4d8bd7105d20465ff557b5/6ff31f18-782a-4692-b08c-d6f9b76a54cd/event+space+okc_The+Plantation+at+coal+creek.jpg" alt="Welcome Image" class="event-image">
        </div>
        <div class="event-card">
            <h3>Add New Event</h3>
            <img src="https://i.etsystatic.com/41345571/r/il/73409b/4786603487/il_570xN.4786603487_m57p.jpg" alt="Add Event" class="event-image">
            <form id="addEventForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="event-card">
            <h3>Upcoming Events</h3>
            <img src="https://media.istockphoto.com/id/1177485677/photo/table-setting-for-an-event-party-or-wedding-reception.jpg?s=612x612&w=0&k=20&c=F1kd8_DGpxBmq02GLMywXHJbAuyg-50xW1xdsQNxDm0=" alt="Upcoming Events" class="event-image">
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Grand Event Management. All Rights Reserved.</p>
    </footer>
    <script src="./assests/script/dash.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
